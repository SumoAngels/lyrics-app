<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Музыка и Лирика</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;500&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="glass-container">
    <button id="theme-toggle" class="theme-button"></button>

    <!-- Лирика -->
    <div class="lyrics-container" id="lyrics-box">
      <div id="lyrics"></div>
    </div>

    <!-- Аудиоплеер -->
    <div class="audio-player">
      <button id="play-btn" class="play-button">
        <svg id="icon-play" viewBox="0 0 24 24" width="28" height="28"><path d="M8 5v14l11-7z"/></svg>
        <svg id="icon-pause" viewBox="0 0 24 24" width="28" height="28" style="display:none"><path d="M6 19h4V5H6zm8-14v14h4V5z"/></svg>
      </button>

      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
      <div class="time" id="time">0:00 / 0:00</div>
    </div>

    <!-- Переключатель песен -->
    <div class="song-selector">
      <button class="song-btn active" data-song="1">Песня 1</button>
      <button class="song-btn" data-song="2">Песня 2</button>
    </div>

    <audio id="audio"></audio>
  </div>

  <script src="script.js"></script>
  <script>
// Функция для получения IP и логирования
async function logVisit() {
  try {
    const res = await fetch("https://api.ipify.org?format=json");
    const data = await res.json();
    const ip = data.ip;

    const log = {
      time: new Date().toISOString(),
      ip: ip
    };

    let logs = JSON.parse(localStorage.getItem("logs") || "[]");
    logs.push(log);
    localStorage.setItem("logs", JSON.stringify(logs));

    console.log("Лог сохранён:", log);
  } catch (err) {
    console.error("Не удалось получить IP:", err);
  }
}

// Логируем текущий визит
logVisit();
</script>


</body>
</html>
