<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ–∫—Å—Ç –ø–µ—Å–Ω–∏</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #FF6A00, #FFB200);
            color: white;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 700px;
        }

        .lyrics-container {
            font-size: 24px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.65);
            border-radius: 20px;
            max-width: 600px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.4);
            transition: opacity 1s ease-out;
            opacity: 0;
        }

        .lyrics-container.active {
            opacity: 1;
        }

        .lyrics p {
            margin: 0;
            padding: 5px 0;
        }

        .close-button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #ff4e4e, #ff6a6a);
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 12px;
            margin-top: 25px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
            transition: transform 0.25s ease, opacity 0.25s ease;
        }

        .close-button:hover {
            opacity: 0.85;
            transform: scale(1.05);
        }

        .close-button:active {
            transform: scale(0.95);
        }

        /* üéµ –ö–∞—Å—Ç–æ–º–Ω—ã–π –ø–ª–µ–µ—Ä */
        .player {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            margin-top: 30px;
            background: rgba(0,0,0,0.65);
            padding: 18px 25px;
            border-radius: 20px;
            box-shadow: 0px 6px 18px rgba(0,0,0,0.35);
        }

        .play-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6a00, #ffb200);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            box-shadow: 0px 6px 15px rgba(0,0,0,0.4);
        }

        .play-btn:hover {
            transform: scale(1.15);
            box-shadow: 0px 8px 18px rgba(0,0,0,0.5);
        }

        .play-btn svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .progress-container {
            flex: 1;
            height: 10px;
            background: rgba(255,255,255,0.25);
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff4e4e, #ffb200);
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s linear;
            position: relative;
        }

        .progress::after {
            content: "";
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: white;
            box-shadow: 0px 0px 8px rgba(255,255,255,0.9);
        }

        .time {
            min-width: 90px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="glass-container">
        <div class="lyrics-container" id="lyrics-container">
            <div class="lyrics" id="lyrics"></div>
        </div>

        <!-- üéµ –ö–∞—Å—Ç–æ–º–Ω—ã–π –ø–ª–µ–µ—Ä -->
        <div class="player">
            <button class="play-btn" id="play-btn">
                <svg id="icon-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                <svg id="icon-pause" viewBox="0 0 24 24" style="display:none"><path d="M6 19h4V5H6zm8-14v14h4V5z"/></svg>
            </button>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time" id="time">0:00 / 0:00</div>
        </div>

        <audio id="audio">
            <source src="song.mp3" type="audio/mp3">
        </audio>

        <button class="close-button" onclick="closeApp()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play-btn');
        const iconPlay = document.getElementById('icon-play');
        const iconPause = document.getElementById('icon-pause');
        const progressContainer = document.getElementById('progress-container');
        const progress = document.getElementById('progress');
        const time = document.getElementById('time');

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                iconPlay.style.display = "none";
                iconPause.style.display = "block";
            } else {
                audio.pause();
                iconPlay.style.display = "block";
                iconPause.style.display = "none";
            }
        });

        audio.addEventListener('timeupdate', () => {
            const percent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = percent + "%";
            time.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
        });

        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        });

        function closeApp() {
            window.close();
        }

        // üé§ –õ–∏—Ä–∏–∫–∞
            const lyrics = [
            { time: 0, text: "–Ø —Ç–µ–±–µ –∫–æ–µ-—á—Ç–æ —Å–∫–∞–∑–∞—Ç—å —Ö–æ—á—É" },
            { time: 2, text: "–¢–≤–æ–∏ —à–∏—Ä–æ–∫–∏–µ –∑—Ä–∞—á–∫–∏ –≥–æ–≤–æ—Ä—è—Ç –æ –ª—é–±–≤–∏" },
            { time: 7, text: "–ò –æ—Ç—Ä–∞–∂–∞—é—Ç —Å–æ–ª–Ω—Ü–µ" },
            { time: 10, text: "–¢—ã –ø—Ä—è—á–µ—à—å –∑–∞ —Å–ø–∏–Ω–æ–π –º–æ–∏ –ª—é–±–∏–º—ã–µ —Ü–≤–µ—Ç—ã" },
            { time: 14, text: "–ù–µ —Å—É–º–µ–≤ —Å–ø—Ä—è—Ç–∞—Ç—å —ç–º–æ—Ü–∏–∏" },
            { time: 17, text: "–ú—ã –∏–¥–µ–∞–ª—å–Ω–∞—è –ø–∞—Ä–∞, —Å–∞–º—ã–µ –∫–ª–∞—Å—Å–Ω—ã–µ Force'—ã" },
            { time: 21, text: "–¢—ã –ª—é–±–∏—à—å –º–µ–Ω—è? –ö–æ–Ω–µ—á–Ω–æ, –Ω—É —á—Ç–æ –∑–∞ –≤–æ–ø—Ä–æ—Å—ã?" },
            { time: 24, text: "–ú—ã –∏–¥–µ–∞–ª—å–Ω–∞—è –ø–∞—Ä–∞, —Å–∞–º—ã–µ –∫–ª–∞—Å—Å–Ω—ã–µ Force'—ã" },
            { time: 28, text: "–¢—ã –ª—é–±–∏—à—å –º–µ–Ω—è? (–ö–æ–Ω–µ—á–Ω–æ!) –ö–∞–∫–∏–µ –≤–æ–ø—Ä–æ—Å—ã?" },
            { time: 32, text: "–Ø —Ä–∞—Å–ø–ª—ã–≤–∞—é—Å—å –≤ —É–ª—ã–±–∫–µ, –∫–∞–∫ –¥—É—Ä–∞–∫" },
            { time: 36, text: "–ö–∞–∫ —à–æ–∫–æ–ª–∞–¥–∫–∞ –Ω–∞ –ª–æ–±–æ–≤–æ–º –æ–∫–Ω–µ" },
            { time: 39, text: "–¢–µ–±–µ —Å—Ä—ã–≤–∞–µ—Ç –∫—Ä—ã—à—É, –º–Ω–µ —Ä–≤—ë—Ç —á–µ—Ä–¥–∞–∫" },

            { time: 46, text: "–Ø —Ä–∞—Å–ø–ª—ã–≤–∞—é—Å—å –≤ —É–ª—ã–±–∫–µ, –∫–∞–∫ –¥—É—Ä–∞–∫" },
            { time: 50, text: "–ö–∞–∫ —à–æ–∫–æ–ª–∞–¥–∫–∞ –Ω–∞ –ª–æ–±–æ–≤–æ–º –æ–∫–Ω–µ" },

            { time: 64, text: "–Ø –¥–µ—Ä–∂—É —Å–µ–±—è –≤ —Ä—É–∫–∞—Ö, –Ω–æ –∂–∞–ª—å, —á—Ç–æ –Ω–µ –≤ —Ç–≤–æ–∏—Ö" },
            { time: 67, text: "–¢—ã –Ω—Ä–∞–≤–∏—à—å—Å—è –º–Ω–µ, –¥–∞–∂–µ –∫–æ–≥–¥–∞ —Ç—ã –¥—É—à–Ω—ã–π" },
            { time: 71, text: "–Ø –æ–±–æ–∂–∞—é —Ç–≤–æ–∏ —Ç—Ä–µ—â–∏–Ω–∫–∏ –∏ —Ç–≤–æ–∏ —Ü–µ–ª–æ—Å—Ç–∏" },
            { time: 76, text: "–ú—ã –∏–¥–µ–∞–ª—å–Ω–∞—è –ø–∞—Ä–∞, —Å–∞–º—ã–µ –∫–ª–∞—Å—Å–Ω—ã–µ Force'—ã" },
            { time: 81, text: "–¢—ã –ª—é–±–∏—à—å –º–µ–Ω—è? –ö–æ–Ω–µ—á–Ω–æ, –Ω—É —á—Ç–æ –∑–∞ –≤–æ–ø—Ä–æ—Å—ã?" },
            { time: 82, text: "–ú—ã –∏–¥–µ–∞–ª—å–Ω–∞—è –ø–∞—Ä–∞, —Å–∞–º—ã–µ –∫–ª–∞—Å—Å–Ω—ã–µ Force'—ã" },
            { time: 86, text: "–¢—ã –ª—é–±–∏—à—å –º–µ–Ω—è? –ö–æ–Ω–µ—á–Ω–æ, –∫–∞–∫–∏–µ –≤–æ–ø—Ä–æ—Å—ã?" },
            { time: 89, text: "–Ø —Ä–∞—Å–ø–ª—ã–≤–∞—é—Å—å –≤ —É–ª—ã–±–∫–µ, –∫–∞–∫ –¥—É—Ä–∞–∫" },
            { time: 93, text: "–ö–∞–∫ —à–æ–∫–æ–ª–∞–¥–∫–∞ –Ω–∞ –ª–æ–±–æ–≤–æ–º –æ–∫–Ω–µ" },
            { time: 96, text: "–¢–µ–±–µ —Å—Ä—ã–≤–∞–µ—Ç –∫—Ä—ã—à—É, –º–Ω–µ —Ä–≤—ë—Ç —á–µ—Ä–¥–∞–∫" },
            { time: 100, text: "–ó–æ–≤—É —Ç–µ–±—è —á—É–¥–∞–∫, –∞ —Ç—ã –º–µ–Ω—è –º–∞–ª—ã—à–∫–∞" },
            { time: 104, text: "–Ø —Ä–∞—Å–ø–ª—ã–≤–∞—é—Å—å –≤ —É–ª—ã–±–∫–µ, –∫–∞–∫ –¥—É—Ä–∞–∫" },
            { time: 108, text: "–ö–∞–∫ —à–æ–∫–æ–ª–∞–¥–∫–∞ –Ω–∞ –ª–æ–±–æ–≤–æ–º –æ–∫–Ω–µ" },
            { time: 111, text: "–¢–µ–±–µ —Å—Ä—ã–≤–∞–µ—Ç –∫—Ä—ã—à—É, –º–Ω–µ —Ä–≤—ë—Ç —á–µ—Ä–¥–∞–∫" },
            { time: 114, text: "–ó–æ–≤—É —Ç–µ–±—è —á—É–¥–∞–∫, –∞ —Ç—ã –º–µ–Ω—è –º–∞–ª—ã—à–∫–∞" },
            { time: 118, text: "–Ø —Ä–∞—Å–ø–ª—ã–≤–∞—é—Å—å" },
            { time: 120, text: "–≠—Ç–æ –ª–µ—Ç–æ –±–µ–∑ —Ç–µ–±—è –±–µ—Å—Ü–≤–µ—Ç–Ω–æ–µ" }
        ];

        let currentLyric = 0;
        const lyricsElement = document.getElementById('lyrics');
        const lyricsContainer = document.getElementById('lyrics-container');

        audio.ontimeupdate = function () {
            const currentTime = audio.currentTime;
            if (currentLyric < lyrics.length && currentTime >= lyrics[currentLyric].time) {
                let lyricElement = document.createElement("p");
                lyricElement.innerHTML = lyrics[currentLyric].text;
                lyricsElement.appendChild(lyricElement);
                lyricsContainer.classList.add("active");

                if (currentLyric > 0) {
                    lyricsElement.removeChild(lyricsElement.firstChild);
                }
                currentLyric++;
            }
        };
    </script>
