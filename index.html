<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ–∫—Å—Ç –ø–µ—Å–Ω–∏</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #FF6A00, #FFB200);
            color: white;
            text-align: center;
            padding-top: 50px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 700px;
        }

        .lyrics-container {
            font-size: 26px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            max-width: 600px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: opacity 1s ease-out;
            opacity: 0;
        }

        .lyrics-container.active {
            opacity: 1;
        }

        .lyrics p {
            margin: 0;
            padding: 5px 0;
        }

        .close-button {
            padding: 12px 25px;
            background-color: #ff4e4e;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .close-button:hover {
            background-color: #e84e4e;
        }

        .close-button:active {
            transform: scale(0.98);
        }

        /* üéµ –ö–∞—Å—Ç–æ–º–Ω—ã–π –ø–ª–µ–µ—Ä */
        .player {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            background: rgba(0,0,0,0.6);
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
        }

        .play-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ff4e4e;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .play-btn:hover {
            transform: scale(1.1);
        }

        .play-btn i {
            font-size: 22px;
            color: white;
        }

        .progress-container {
            flex: 1;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            position: relative;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: #ff4e4e;
            border-radius: 10px;
            width: 0%;
        }

        .time {
            min-width: 80px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="glass-container">
        <div class="lyrics-container" id="lyrics-container">
            <div class="lyrics" id="lyrics"></div>
        </div>

        <!-- üéµ –ö–∞—Å—Ç–æ–º–Ω—ã–π –ø–ª–µ–µ—Ä -->
        <div class="player">
            <button class="play-btn" id="play-btn"><i id="icon">‚ñ∂</i></button>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time" id="time">0:00 / 0:00</div>
        </div>

        <audio id="audio">
            <source src="song.mp3" type="audio/mp3">
        </audio>

        <button class="close-button" onclick="closeApp()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play-btn');
        const icon = document.getElementById('icon');
        const progressContainer = document.getElementById('progress-container');
        const progress = document.getElementById('progress');
        const time = document.getElementById('time');

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                icon.textContent = "‚è∏";
            } else {
                audio.pause();
                icon.textContent = "‚ñ∂";
            }
        });

        audio.addEventListener('timeupdate', () => {
            const percent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = percent + "%";
            time.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
        });

        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        });

        function closeApp() {
            window.close();
        }

        // üé§ –õ–∏—Ä–∏–∫–∞
        const lyrics = [
            { time: 0, text: "–Ø —Ç–µ–±–µ –∫–æ–µ-—á—Ç–æ —Å–∫–∞–∑–∞—Ç—å —Ö–æ—á—É" },
            { time: 2, text: "–¢–≤–æ–∏ —à–∏—Ä–æ–∫–∏–µ –∑—Ä–∞—á–∫–∏ –≥–æ–≤–æ—Ä—è—Ç –æ –ª—é–±–≤–∏" },
            { time: 7, text: "–ò –æ—Ç—Ä–∞–∂–∞—é—Ç —Å–æ–ª–Ω—Ü–µ" },
            { time: 10, text: "–¢—ã –ø—Ä—è—á–µ—à—å –∑–∞ —Å–ø–∏–Ω–æ–π –º–æ–∏ –ª—é–±–∏–º—ã–µ —Ü–≤–µ—Ç—ã" },
            { time: 14, text: "–ù–µ —Å—É–º–µ–≤ —Å–ø—Ä—è—Ç–∞—Ç—å —ç–º–æ—Ü–∏–∏" },
            { time: 17, text: "–ú—ã –∏–¥–µ–∞–ª—å–Ω–∞—è –ø–∞—Ä–∞, —Å–∞–º—ã–µ –∫–ª–∞—Å—Å–Ω—ã–µ Force'—ã" },
            { time: 21, text: "–¢—ã –ª—é–±–∏—à—å –º–µ–Ω—è? –ö–æ–Ω–µ—á–Ω–æ, –Ω—É —á—Ç–æ –∑–∞ –≤–æ–ø—Ä–æ—Å—ã?" },
            { time: 24, text: "–ú—ã –∏–¥–µ–∞–ª—å–Ω–∞—è –ø–∞—Ä–∞, —Å–∞–º—ã–µ –∫–ª–∞—Å—Å–Ω—ã–µ Force'—ã" },
            { time: 28, text: "–¢—ã –ª—é–±–∏—à—å –º–µ–Ω—è? (–ö–æ–Ω–µ—á–Ω–æ!) –ö–∞–∫–∏–µ –≤–æ–ø—Ä–æ—Å—ã?" },
            { time: 32, text: "–Ø —Ä–∞—Å–ø–ª—ã–≤–∞—é—Å—å –≤ —É–ª—ã–±–∫–µ, –∫–∞–∫ –¥—É—Ä–∞–∫" },
            { time: 36, text: "–ö–∞–∫ —à–æ–∫–æ–ª–∞–¥–∫–∞ –Ω–∞ –ª–æ–±–æ–≤–æ–º –æ–∫–Ω–µ" },
            { time: 39, text: "–¢–µ–±–µ —Å—Ä—ã–≤–∞–µ—Ç –∫—Ä—ã—à—É, –º–Ω–µ —Ä–≤—ë—Ç —á–µ—Ä–¥–∞–∫" },
            { time: 43, text: "–ó–æ–≤—É —Ç–µ–±—è —á—É–¥–∞–∫, –∞ —Ç—ã –º–µ–Ω—è –º–∞–ª—ã—à–∫–∞" },
            { time: 67, text: "–¢—ã –Ω—Ä–∞–≤–∏—à—å—Å—è –º–Ω–µ, –¥–∞–∂–µ –∫–æ–≥–¥–∞ —Ç—ã –¥—É—à–Ω—ã–π" }
        ];

        let currentLyric = 0;
        const lyricsElement = document.getElementById('lyrics');
        const lyricsContainer = document.getElementById('lyrics-container');

        audio.ontimeupdate = function () {
            const currentTime = audio.currentTime;
            if (currentLyric < lyrics.length && currentTime >= lyrics[currentLyric].time) {
                let lyricElement = document.createElement("p");
                lyricElement.innerHTML = lyrics[currentLyric].text;
                lyricElement.classList.add("fadeIn");
                lyricsElement.appendChild(lyricElement);
                lyricsContainer.classList.add("active");

                if (currentLyric > 0) {
                    lyricsElement.removeChild(lyricsElement.firstChild);
                }
                currentLyric++;
            }
        };
    </script>
</body>
</html>
