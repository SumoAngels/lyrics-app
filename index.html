        let currentLyric = 0;
        const lyricsElement = document.getElementById('lyrics');
        const audioElement = document.getElementById('audio');
        const lyricsContainer = document.getElementById('lyrics-container');

        audioElement.ontimeupdate = function () {
            const currentTime = audioElement.currentTime;

            if (currentLyric < lyrics.length && currentTime >= lyrics[currentLyric].time) {
                let lyricElement = document.createElement("p");
                lyricElement.innerHTML = lyrics[currentLyric].text;
                lyricElement.classList.add("fadeIn");  // Добавление анимации появления
                lyricsElement.appendChild(lyricElement);
                lyricsContainer.classList.add("active");  // Показать контейнер с текстом
                currentLyric++;

                // Удаляем старый текст после появления нового
                if (currentLyric > 1) {
                    lyricsElement.removeChild(lyricsElement.firstChild);
                }
            }
        };

        function closeApp() {
            window.close();
        }
