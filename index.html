<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текст песни</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #FF6A00, #FFB200); /* Градиентный фон */
            color: white;
            text-align: center;
            padding-top: 50px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); /* Размытие фона */
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        }

        .lyrics-container {
            font-size: 26px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Темный фон с прозрачностью */
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: opacity 1s ease-out;
            opacity: 0;
        }

        .lyrics-container.active {
            opacity: 1;
        }

        .lyrics {
            margin: 0;
            padding: 5px 0;
        }

        .close-button {
            padding: 12px 25px;
            background-color: #ff4e4e;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .close-button:hover {
            background-color: #e84e4e;
        }

        .close-button:active {
            transform: scale(0.98);
        }

        audio {
            margin-top: 30px;
            width: 90%;
            max-width: 600px;
            border-radius: 5px;
        }

        audio::-webkit-media-controls-play-button {
            background-color: #ff4e4e;
            border-radius: 50%;
        }

        audio::-webkit-media-controls-progress-bar {
            height: 8px;
            background-color: #ff4e4e;
            border-radius: 10px;
        }

        audio::-webkit-media-controls-volume-slider {
            background-color: #ff4e4e;
        }

    </style>
</head>
<body>

    <div class="glass-container">
        <div class="lyrics-container" id="lyrics-container">
            <div class="lyrics" id="lyrics"></div>
        </div>

        <audio id="audio" controls autoplay>
            <source src="song.mp3" type="audio/mp3">
            Ваш браузер не поддерживает воспроизведение аудио.
        </audio>

        <button class="close-button" onclick="closeApp()">Закрыть</button>
    </div>

    <script>
        const lyrics = [
            { time: 0, text: "Я не знаю, что сказать тебе при встрече" },
            { time: 2, text: "Не могу найти хотя бы пары слов" },
            { time: 7, text: "А недолгий вечер, а недолгий вечер" },
            { time: 10, text: "Скоро станет ночью темною без снов" },
            { time: 14, text: "А недолгий вечер, а недолгий вечер" },
            { time: 17, text: "Станет ночью темною без снов" },

            { time: 20, text: "И снова седая ночь" },
            { time: 25, text: "И только ей доверяю я" },
            { time: 30, text: "Знает седая ночь не все мои тайны" },
            { time: 35, text: "Но даже и ты помочь" },
            { time: 40, text: "Не можешь, и темнота твоя" },
            { time: 45, text: "Мне одному совсем, совсем ни к чему" },

            { time: 50, text: "Знаешь ты без слов, тебе давно все ясно" },
            { time: 55, text: "Только прячешь взгляд своих счастливых глаз" },
            { time: 60, text: "И опять напрасно, и опять напрасно" },
            { time: 65, text: "Собираюсь я все рассказать сейчас" },
            { time: 70, text: "И опять напрасно, и опять напрасно" },
            { time: 75, text: "Собираюсь все сказать сейчас" },

            { time: 80, text: "И снова седая ночь" },
            { time: 85, text: "И только ей доверяю я" },
            { time: 90, text: "Знает седая ночь не все мои тайны" },
            { time: 95, text: "Но даже и ты помочь" },
            { time: 100, text: "Не можешь, и темнота твоя" },
            { time: 105, text: "Мне одному совсем, совсем ни к чему" },

            { time: 110, text: "Снова вижу я тебя, который вечер" },
            { time: 115, text: "Снова вижу блеск твоих счастливых глаз" },
            { time: 120, text: "Но с тобой не вместе, но с тобой не вместе" },
            { time: 125, text: "Снова будем мы и завтра и сейчас" },
            { time: 130, text: "Но с тобой не вместе, но с тобой не вместе" },
            { time: 135, text: "Будем мы и завтра и сейчас" },

            { time: 140, text: "И снова седая ночь" },
            { time: 145, text: "И только ей доверяю я" },
            { time: 150, text: "Знает седая ночь не все мои тайны" },
            { time: 155, text: "Но даже и ты помочь" },
            { time: 160, text: "Не можешь, и темнота твоя" },
            { time: 165, text: "Мне одному совсем, совсем ни к чему" }
        ];

        let currentLyric = 0;
        const lyricsElement = document.getElementById('lyrics');
        const audioElement = document.getElementById('audio');
        const lyricsContainer = document.getElementById('lyrics-container');

        audioElement.ontimeupdate = function () {
            const currentTime = audioElement.currentTime;

            if (currentLyric < lyrics.length && currentTime >= lyrics[currentLyric].time) {
                let lyricElement = document.createElement("p");
                lyricElement.innerHTML = lyrics[currentLyric].text;
                lyricElement.classList.add("fadeIn");  // Добавление анимации появления
                lyricsElement.appendChild(lyricElement);
                lyricsContainer.classList.add("active");  // Показать контейнер с текстом
                currentLyric++;

                // Удаляем старый текст после появления нового
                if (currentLyric > 1) {
                    lyricsElement.removeChild(lyricsElement.firstChild);
                }
            }
        };

        function closeApp() {
            window.close();
        }
    </script>
</body>
</html>
