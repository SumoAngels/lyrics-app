<!DOCTYPE html>

    <link rel="manifest" href="manifest.json">

    <style>
        /* Встроенные стили для теста */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);  /* Градиентный фон */
            color: white;
            text-align: center;
            padding-top: 50px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);  /* Тень для текста */
            margin-bottom: 30px;
        }
        .lyrics {
            font-size: 24px;
            margin: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        button {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #d32f2f;
        }
        button:active {
            transform: scale(0.98);
        }
        audio {
            margin-top: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fadeIn {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
